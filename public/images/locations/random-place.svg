<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF"/>
      <stop offset="25%" style="stop-color:#00FFFF"/>
      <stop offset="50%" style="stop-color:#FFFF00"/>
      <stop offset="75%" style="stop-color:#FF6347"/>
      <stop offset="100%" style="stop-color:#9370DB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#magicGradient)" opacity="0.7"/>
  <!-- Question mark -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="white">?</text>
  <!-- Magic sparkles -->
  <g fill="white">
    <circle cx="120" cy="80" r="4"/>
    <circle cx="300" cy="90" r="3"/>
    <circle cx="80" cy="150" r="5"/>
    <circle cx="350" cy="180" r="3"/>
    <circle cx="100" cy="220" r="4"/>
    <circle cx="320" cy="250" r="3"/>
  </g>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Any Random Place</text>
</svg>
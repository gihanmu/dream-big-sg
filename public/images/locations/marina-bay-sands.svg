<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F50"/>
      <stop offset="100%" style="stop-color:#FFE4B5"/>
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Water -->
  <rect x="0" y="220" width="400" height="80" fill="#4169E1" opacity="0.7"/>
  
  <!-- Marina Bay Sands Building -->
  <g>
    <!-- Tower 1 -->
    <rect x="80" y="120" width="30" height="100" fill="url(#buildingGradient)"/>
    <!-- Tower 2 -->
    <rect x="130" y="110" width="30" height="110" fill="url(#buildingGradient)"/>
    <!-- Tower 3 -->
    <rect x="180" y="115" width="30" height="105" fill="url(#buildingGradient)"/>
    
    <!-- SkyPark (top) -->
    <ellipse cx="155" cy="105" rx="70" ry="15" fill="#B8860B"/>
    
    <!-- Infinity Pool -->
    <rect x="120" y="100" width="70" height="8" fill="#00BFFF"/>
  </g>
  
  <!-- City skyline -->
  <rect x="250" y="140" width="20" height="80" fill="#696969"/>
  <rect x="280" y="130" width="15" height="90" fill="#696969"/>
  <rect x="310" y="150" width="18" height="70" fill="#696969"/>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="40" rx="20" ry="12" fill="white" opacity="0.6"/>
  <ellipse cx="350" cy="60" rx="25" ry="15" fill="white" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Marina Bay Sands</text>
</svg>
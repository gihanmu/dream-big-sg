<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="60" r="35" fill="url(#sunGradient)"/>
  
  <!-- Ocean -->
  <rect x="0" y="180" width="400" height="120" fill="#4169E1"/>
  
  <!-- Waves -->
  <g fill="white" opacity="0.6">
    <ellipse cx="50" cy="190" rx="20" ry="5"/>
    <ellipse cx="150" cy="185" rx="25" ry="6"/>
    <ellipse cx="280" cy="188" rx="22" ry="5"/>
    <ellipse cx="350" cy="192" rx="18" ry="4"/>
  </g>
  
  <!-- Beach -->
  <ellipse cx="200" cy="180" rx="200" ry="20" fill="#F4A460"/>
  
  <!-- Palm trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="85" y="120" width="8" height="60" fill="#8B4513"/>
    <ellipse cx="89" cy="110" rx="25" ry="15" fill="#228B22"/>
    
    <!-- Tree 2 -->
    <rect x="295" y="130" width="8" height="50" fill="#8B4513"/>
    <ellipse cx="299" cy="120" rx="20" ry="12" fill="#228B22"/>
  </g>
  
  <!-- Beach umbrella -->
  <g>
    <rect x="198" y="140" width="4" height="40" fill="#8B4513"/>
    <ellipse cx="200" cy="135" rx="25" ry="8" fill="#FF4500"/>
    <!-- Umbrella stripes -->
    <ellipse cx="200" cy="135" rx="25" ry="8" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <!-- Beach ball -->
  <circle cx="250" cy="165" r="10" fill="#FF69B4"/>
  <path d="M 245 165 Q 250 155 255 165" fill="#FFFF00"/>
  <path d="M 245 165 Q 250 175 255 165" fill="#00BFFF"/>
  
  <!-- Seagulls -->
  <g fill="white" stroke="#333" stroke-width="1">
    <path d="M 120 80 Q 125 75 130 80" fill="none"/>
    <path d="M 280 90 Q 285 85 290 90" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Sentosa Island</text>
</svg>
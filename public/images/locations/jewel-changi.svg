<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <radialGradient id="domeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E6E6FA"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </radialGradient>
    <linearGradient id="waterfallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F6FF"/>
      <stop offset="100%" style="stop-color:#00BFFF"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Glass dome structure -->
  <ellipse cx="200" cy="150" rx="150" ry="100" fill="url(#domeGradient)" opacity="0.8"/>
  
  <!-- Geometric glass panels -->
  <g opacity="0.3">
    <polygon points="200,50 250,100 200,150 150,100" fill="white" stroke="#C0C0C0" stroke-width="2"/>
    <polygon points="200,150 250,200 200,250 150,200" fill="white" stroke="#C0C0C0" stroke-width="2"/>
    <polygon points="100,150 150,100 150,200 100,150" fill="white" stroke="#C0C0C0" stroke-width="2"/>
    <polygon points="300,150 250,100 250,200 300,150" fill="white" stroke="#C0C0C0" stroke-width="2"/>
  </g>
  
  <!-- Rain Vortex waterfall -->
  <ellipse cx="200" cy="80" rx="8" ry="120" fill="url(#waterfallGradient)" opacity="0.8"/>
  
  <!-- Water pool at bottom -->
  <ellipse cx="200" cy="220" rx="40" ry="15" fill="#00BFFF"/>
  
  <!-- Indoor garden -->
  <g>
    <ellipse cx="130" cy="180" rx="15" ry="20" fill="#228B22"/>
    <ellipse cx="270" cy="170" rx="12" ry="18" fill="#228B22"/>
    <ellipse cx="160" cy="200" rx="10" ry="15" fill="#32CD32"/>
    <ellipse cx="240" cy="190" rx="8" ry="12" fill="#32CD32"/>
  </g>
  
  <!-- Sparkles around dome -->
  <g fill="#FFD700">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="320" cy="120" r="2"/>
    <circle cx="80" cy="180" r="2"/>
    <circle cx="350" cy="200" r="3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Jewel Changi Airport</text>
</svg>